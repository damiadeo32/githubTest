<html>
<head>

    <title>Hide   /  Show Password - Easy Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="Logo" class="image">;
<div class="form-box">
    <h1>Login Here</h1>
    <div class="input-box">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email ID">
    </div>
    <div class="input-box">
        <i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Password" id="myInput">
        <span class="eye" onclick="myFunction()">
        <i id="hide1" class="fa-solid fa-eye"></i>
        <i id="hide2"  class="fa-solid fa-eye-slash"></i>
    </span>
    </div>
<button type="button" class="login-btn"><del>LOGIN</del></button>

</div>

<script>
    function myFunction(){
        var x = document.getElementById("myInput");
        var y = document.getElementById("hide1");
        var z = document.getElementById("hide2");

        if(x.type === 'password'){
            x.type = "text";
            y.style.display = "block";
            z.style.display = "none";
        }

        else{
            x.type = "password";
            y.style.display = "none";
            z.style.display = "block";
        }

    }
</script>

<p id="demo">Welcome</p>
<script>
    function myFunction() {
      document.getElementById("demo").style.fontSize = "25px"; 
      document.getElementById("demo").style.color = "red";
      document.getElementById("demo").style.backgroundColor = "yellow";        
    }
    </script>
    
    <button type="button" onclick="myFunction()">Click me</button>
</body>



</html>
